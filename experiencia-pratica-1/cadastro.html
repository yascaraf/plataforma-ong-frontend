    <meta charset="UTF-8">

<body>
    <header>
        <h1><a href="index.html">ONG Impacto Social</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Participe</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formulario-cadastro">
            <h2>Formulário de Cadastro</h2>
            <p>Preencha o formulário abaixo para se voluntariar ou se tornar um doador.</p>

            <form action="#" method="post">
                
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    
                    <div>
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="exemplo@dominio.com">
                    </div>

                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required 
                               pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" 
                               title="Formato: 000.000.000-00" 
                               placeholder="000.000.000-00">
                    </div>

                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required 
                               pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" 
                               title="Formato: (00) 00000-0000" 
                               placeholder="(00) 00000-0000">
                    </div>
                    
                    <div>
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <div>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required 
                               pattern="[0-9]{5}-[0-9]{3}" 
                               title="Formato: 00000-000" 
                               placeholder="00000-000">
                    </div>

                    <div>
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>

                    <div>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                    
                    <div>
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" required>
                    </div>
                </fieldset>
                
                <button type="submit">Enviar Cadastro</button>
            </form>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 ONG Impacto Social. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
