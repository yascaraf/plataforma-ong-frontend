<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participe - ONG Impacto Social</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <header class="main-header">
        <div class="container">
            <h1 class="logo"><a href="index.html">ONG Impacto Social</a></h1>
            
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>

            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="cadastro.html" class="btn btn-primary active">Participe</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="formulario-cadastro" class="container section-padding">
            <h2 class="text-center">Formulário de Cadastro</h2>
            <p class="text-center">Preencha o formulário abaixo para se voluntariar ou se tornar um doador.</p>

            <form action="#" method="post" class="styled-form row">
                
                <fieldset class="col-12">
                    <legend>Dados Pessoais</legend>
                    
                    <div class="form-group col-lg-6">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group col-lg-6">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="exemplo@dominio.com">
                    </div>

                    <div class="form-group col-lg-4">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required 
                               pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" 
                               title="Formato: 000.000.000-00" 
                               placeholder="000.000.000-00">
                    </div>

                    <div class="form-group col-lg-4">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required 
                               pattern="[0-9]{11}" 
                               title="Digite os 11 números do celular, com DDD (apenas números)" 
                               placeholder="Ex: 45999998888">
                    </div>
                    
                    <div class="form-group col-lg-4">
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>
                </fieldset>

                <fieldset class="col-12">
                    <legend>Endereço</legend>

                    <div class="form-group col-lg-3">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required 
                               pattern="[0-9]{5}-[0-9]{3}" 
                               title="Formato: 00000-000" 
                               placeholder="00000-000">
                    </div>

                    <div class="form-group col-lg-9">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>

                    <div class="form-group col-lg-6">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                    
                    <div class="form-group col-lg-6">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" required>
                    </div>
                </fieldset>
                
                <div class="form-group col-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar Cadastro</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </div>
            </form>

        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 ONG Impacto Social. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
</html>
